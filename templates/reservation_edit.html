{% extends 'base.html' %} {% block title %}Edit {{ customer.fullName }} {%
endblock %} {% block content %}
<form action="/{{reservation.id}}/reservation/edit/" method="POST">
  <h1>Edit Reservation</h1>
  <div class="form-group">
    <label for="start">Start: </label>
    <input
      id="start"
      class="form-control"
      name="startAt"
      value="{{ reservation.startAt }}"
      placeholder="yyyy-mm-dd hh:mm am/pm"
    />
  </div>
  <div class="form-group">
    <label for="num-guests"># of Guests: </label>
    <input
      id="num-guests"
      class="form-control"
      name="numGuests"
      value="{{ reservation.numGuests }}"
      type="number"
    />
  </div>
  <div class="form-group">
    <label for="notes">Notes: </label>
    <input
      id="notes"
      class="form-control"
      name="notes"
      value="{{ reservation.notes}}"
    />
  </div>
  <button class="btn btn-primary">Edit</button>
  <a href="/{{ reservation.customerId }}/" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
